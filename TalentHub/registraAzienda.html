<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Azienda</title>
    <link rel="stylesheet" href="cssFolder/registraAzienda.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div id="left-part">
                <h1 class="title">TalentHub</h1>
                <p class="subtitle">Registrazione</p>
            </div>
            <div id="right-part">

                <h4 id="options-title">Azienda</h4>

                <div class="options">
                    <form action="">

                        <input type="text" placeholder="Nome Azienda" class="input-field" required>
                        <input type="text" placeholder="Partita IVA" class="input-field" required>

                        <div class="option-container">

                            <h4 class="options-subtitle">Sede Locale</h4>

                            <input type="text" placeholder="Indirizzo (Via, numero civico)" class="input-field" required>
                            <input type="text" placeholder="CittÃ " class="input-field" required>
                            <input type="text" placeholder="Provincia" class="input-field" required>
                            <input type="text" placeholder="Paese" class="input-field" required>
                        </div>

                        <div class="option-container">
                            <h4 class="options-subtitle">Dati di Contatto</h4>

                            <input type="text" placeholder="Codice Ateco" class="input-field" required>
                            <input type="text" placeholder="Email Aziendale" class="input-field" required>
                            <input type="text" placeholder="Telefono" class="input-field" required>
                        </div>

                        <div class="option-container">

                            <h4 class="options-subtitle">Persona di riferimento</h4>

                            <input type="text" placeholder="Nome" class="input-field" required>
                            <input type="text" placeholder="Cognome" class="input-field" required>
                            <input type="text" placeholder="Ruolo" class="input-field" required>
                            <input type="text" placeholder="Email Personale" class="input-field" required>
                            <input type="text" placeholder="Telefono Personale" class="input-field" required>
                        </div>

                        <div class="option-container">
                            <input type="text" placeholder="Nome utente" class="input-field" required>
                            <input type="text" placeholder="Password" class="input-field" required>
                            <p>
                                Queste credenziali verranno utilizzate per il login.
                            </p>
                        </div>

                        <div class="actions">
                            <button type="button" class="button-back"><a href="creaAccount.html"> Annulla </a></button>
                            <button type="submit" class="button-submit">Registra</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
